<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a2e" id="meta-theme-color">
    <title>Login - Claude Usage Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        // Apply theme immediately to prevent flash
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            var color = theme === 'dark' ? '#1a1a2e' : '#f5f7fa';
            document.getElementById('meta-theme-color').setAttribute('content', color);
        })();
    </script>
</head>
<body class="login-page">
    <button id="theme-toggle" class="theme-toggle" style="position: absolute; top: 20px; right: 20px;">ðŸŒ™</button>
    <div class="login-container">
        <div class="login-box">
            <h1>ðŸ¤– Claude Dashboard</h1>
            <p class="subtitle">Subscription Usage Monitoring</p>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Log in</button>
            </form>
        </div>
    </div>
    <script>
        function updateThemeIcon(theme) {
            document.getElementById('theme-toggle').textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
            document.getElementById('meta-theme-color').setAttribute('content', newTheme === 'dark' ? '#1a1a2e' : '#f5f7fa');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const theme = localStorage.getItem('theme') || 'dark';
            updateThemeIcon(theme);
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
        });
    </script>
</body>
</html>
